version: "3.8"

services:
  db:
    image: postgres:16
    container_name: dungeon-postgres
    environment:
      POSTGRES_DB: dungeondb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dungeon-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dungeondb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    container_name: dungeon-app
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/dungeondb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      - SPRING_JPA_SHOW_SQL=true
    networks:
      - dungeon-net
    restart: on-failure

networks:
  dungeon-net:
    driver: bridge

volumes:
  postgres_data:
